<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/Css/fonts.css" rel="stylesheet">
    <link href="./Assets/Css/Styles.css" rel="stylesheet">
    <link href="./Assets/Images/login.png" type="img/png" rel="icon">

    <!-- Link para requisição da Font Awesome -->
    <script src="https://kit.fontawesome.com/644cf35058.js" crossorigin="anonymous"></script>

    <title>Register Yourself</title>
</head>
<body>
    <section class="card-signUp">
        <div class="wrapper">
            <div class="signUp">
                <div class="logo">
                    <a class="logo-link" href="/"></a>
                </div>
    
                <h1 class="signUp-title"><strong>Cadastre-se</strong></h1>
    
                <form class="form">
                    <div class="form-group">
                        <label class="form-label hide" for="inputNameUp">Nome Completo</label>
                        <input type="text" name="name" class="form-text" id="inputNameUp" placeholder="Nome Completo"/>
                        <i class="form-icon fas fa-user"></i>
                        <span class="form-message-error">Campo Obrigatório</span>
                    </div>
                    <div class="form-group">
                        <label class="form-label hide" for="inputCPFUp">CPF</label>
                        <input type="text" name="cpf" class="form-text" id="inputCPFUp" placeholder="000.000.000-00"/>
                        <i class="form-icon fa-solid fa-pen-nib"></i>
                    </div>
                    <div class="form-group">
                        <label class="form-label hide" for="inputTelefoneUp">Telefone</label>
                        <input type="text" name="telefone" class="form-text" id="inputTelefoneUp" placeholder="() ____-____"/>
                        <i class="form-icon fa-solid fa-phone"></i>
                    </div>
                    <div class="form-group">
                        <label class="form-label hide" for="inputEmailUp">E-mail</label>
                        <input type="email" name="email" class="form-text" id="inputEmailUp" placeholder="yourmail@web.com"/>
                        <i class="form-icon fa-solid fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label class="form-label hide">Endereço</label>
                        <input type="text" name="endereco" class="form-text" id="inputEnderecoUp" placeholder="Rua Itorrent - 00E"/>
                        <i class="form-icon fa-solid fa-location-dot"></i>
                    </div>
                    <div class="form-group">
                        <label class="form-label hide" for="inputSenhaUp">Senha</label>
                        <input type="password" name="senha" class="form-text" id="inputSenhaUp" placeholder="Senha"/>
                        <i class="form-icon fas fa-lock"></i>

                        <div class="progress-requirements-bar"></div>
                        
                        <div class="requirements">
                            <div class="requirement-description">A senha deverá ter:</div>
                            <ul class="requirements-list">
                                <li class="requirements-item">
                                    <i class="fas fa-circle-xmark"></i>
                                    Pelo menos uma letra maiúscula e uma letra minúscula.</li>
                                <li class="requirements-item">
                                    <i class="fas fa-circle-xmark"></i>
                                    Pelo menos um número.</li>
                                <li class="requirements-item">
                                    <i class="fas fa-circle-xmark"></i>
                                    Pelo menos um caractere especial.</li>
                                <li class="requirements-item">
                                    <i class="fas fa-circle-xmark"></i>
                                    Pelo menos 8 caracteres.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-checkbox-group">
                        <input type="checkbox" name="terms" class="form-checkbox" id="inputTerms"/>
                        <label class="checkbox-label hide" for="inputTerms">Concordo com os <a class="form-link" href="#">termos</a> e 
                            <a class="form-link" href="#">políticas de privacidade</a>.</label>
                    </div>
                    <div class="form-group form-group-center">
                        <button class="form-button-signUp" type="submit">Pronto</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
