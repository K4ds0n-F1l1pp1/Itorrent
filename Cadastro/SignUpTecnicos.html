<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Técnico</title>
    <link rel="stylesheet" href="./Assets/Css/fonts.css">
    <link rel="stylesheet" href="./Assets/Css/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Link para requisição do jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="signUp">

          <div class="back-button">
            <a href="../index.html" class="tooltip">
                <i class="fa-solid fa-arrow-left-long buttonBack"></i>
                <span class="tooltip-text">Voltar para a página inicial</span>
            </a>
        </div>

          <div class="logo">
              <a href="#" class="logo-link"></a>
          </div>

          <h2 class="signUp-title">trabalhe conosco</h2>

          <form class="form" enctype="multipart/form-data">
              <div class="form-group">
                  <label class="form-label" for="nomeCompleto">Nome completo</label>
                  <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-text" placeholder="Nome Completo" required>
                  <i class="fas fa-user form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="cpf">CPF</label>
                  <input type="text" id="cpf" name="cpf" class="form-text" placeholder="000.000.000-00" required>
                  <i class="form-icon fa-solid fa-pen-nib"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="foto">Foto</label>
                  <input type="file" id="foto" name="foto" class="form-text">
                  <i class="fas fa-camera form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="telefone">Telefone</label>
                  <input type="tel" id="telefone" name="telefone" class="form-text" placeholder="() ____-____" required>
                  <i class="fas fa-phone form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="rua">Rua</label>
                  <input type="text" id="rua" name="rua" class="form-text" placeholder="Rua">
                  <i class="fas fa-road form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="bairro">Bairro</label>
                  <input type="text" id="bairro" name="bairro" class="form-text" placeholder="Bairro">
                  <i class="fas fa-map-marked-alt form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="cep">CEP</label>
                  <input type="text" id="cep" name="cep" class="form-text" placeholder="CEP">
                  <i class="fas fa-envelope form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="cidade">Cidade</label>
                  <input type="text" id="cidade" name="cidade" class="form-text" placeholder="Cidade">
                  <i class="fas fa-city form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="numero">Número</label>
                  <input type="text" id="numero" name="numero" class="form-text" placeholder="Número">
                  <i class="fas fa-hashtag form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="complemento">Complemento</label>
                  <input type="text" id="complemento" name="complemento" class="form-text" placeholder="Complemento">
                  <i class="fas fa-pencil-alt form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="dataNascimento">Data de nascimento</label>
                  <input type="date" id="dataNascimento" name="dataNascimento" class="form-text" placeholder="Data de Nascimento">
                  <i class="fas fa-calendar form-icon"></i>
              </div>

              <div class="form-group">
                <label class="form-label" for="curriculo">Anexo de Currículo</label>
                <div>
                  <input type="file" id="curriculo" name="curriculo" class="form-text">
                  <i class="fas fa-file-alt form-icon"></i>
                </div>
              </div>

              <div class="form-group">
                  <label class="form-label" for="certificacoes">Certificações</label>
                  <input type="file" id="certificacoes" name="certificacoes[]" class="form-text" multiple>
                  <i class="fas fa-certificate form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="banco">Conta Bancária</label>
                  <input type="text" id="banco" name="banco" class="form-text">
                  <i class="fas fa-university form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="escolaridade">Nível de escolaridade</label>
                  <input type="text" id="escolaridade" name="escolaridade" class="form-text">
                  <i class="fas fa-graduation-cap form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="email">E-mail</label>
                  <input type="email" id="email" name="email" class="form-text" placeholder="yourmail@web.com">
                  <i class="fas fa-envelope-open form-icon"></i>
              </div>

              <div class="form-group">
                  <label class="form-label" for="login">Nome de login</label>
                  <input type="text" id="login" name="login" class="form-text" placeholder="Nome de Usuário">
                  <i class="fas fa-user-circle form-icon"></i>
              </div>

              <div class="form-group">
                <label class="form-label hide" for="inputSenhaUp">Senha</label>
                <input type="password" name="senha" class="form-text" id="inputSenhaUp" placeholder="Senha"  required data-input/>
                <i class="form-icon fas fa-lock"></i>
                <i class="form-icon fas fa-eye" data-toggle-password></i>

                <div class="progress-requirements-bar" data-requirement-progress></div>
                <span class="form-message-error" data-error></span>
                
                <div class="requirements">
                    <div class="requirement-description">A senha deverá ter:</div>
                    <ul class="requirements-list">
                        <li class="requirements-item" data-requirement-item>
                            <i class="fas fa-circle-xmark"></i>
                            Pelo menos uma letra maiúscula e uma letra minúscula.</li>
                        <li class="requirements-item" data-requirement-item>
                            <i class="fas fa-circle-xmark"></i>
                            Pelo menos um número.</li>
                        <li class="requirements-item" data-requirement-item>
                            <i class="fas fa-circle-xmark"></i>
                            Pelo menos um caractere especial.</li>
                        <li class="requirements-item" data-requirement-item>
                            <i class="fas fa-circle-xmark"></i>
                            Pelo menos 8 caracteres.</li>
                    </ul>
                </div>
            </div>

            <div class="form-checkbox-group">
                <input type="checkbox" name="terms" class="form-checkbox" id="inputTerms" required data-input/>
                <label class="checkbox-label hide" for="inputTerms">Concordo com os <a class="form-link" href="../Termos/termosUso.html" target="_blank">termos</a> e 
                    <a class="form-link" href="#">políticas de privacidade</a>.</label>
            </div>

              <div class="form-group-center">
                  <button type="submit" class="form-button-signUp">Cadastrar</button>
              </div>
            </form>

            <div id="fakeLoading" class="loading-overlay">
                <i class="fas fa-spinner fa-spin loading-icon"></i>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/formValidation.js"></script>
</body>
</html>
