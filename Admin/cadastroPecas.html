<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Peças</title>
    <link rel="stylesheet" href="./Assets/CSS/relatorios.css">
    <link rel="stylesheet" href="./Assets/CSS/cadastroPecas.css">
    <link rel="icon" href="./Assets/Images/table.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="admin-nav-header">
                <h2><i class="fas fa-cog"></i> Painel Administrativo</h2>
            </div>
            
            <div class="nav-menu">
                <a href="./index.html" class="nav-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./gerenciarTecnicos.html" class="nav-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-users-cog"></i>
                    <span>Gerenciar Técnicos</span>
                </a>
                <a href="./cadastroPecas.html" class="nav-item active" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-microchip"></i>
                    <span>Cadastrar Peças</span>
                </a>
                <a href="./administradores.html" class="nav-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-user-shield"></i>
                    <span>Administradores</span>
                </a>
                <a href="./Relatorios.html" class="nav-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
            </div>
            
            <div class="nav-footer">
                <div class="user-info">
                    <div class="user-avatar">AD</div>
                    <div>
                        <div>Admin User</div>
                        <small>Administrador</small>
                    </div>
                </div>
                <a href="../index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </nav>

        <main class="admin-content">
            <header class="content-header">
                <h1><i class="fas fa-microchip"></i> Cadastro de Peças</h1>
                <div class="header-actions">
                    <button id="addPart" class="action-btn add-btn">
                        <i class="fas fa-plus"></i> Nova Peça
                    </button>
                </div>
            </header>

            <div class="table-container">
                <table id="partsTable">
                    <thead>
                        <tr>
                            <th>Patrimônio</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Data Compra</th>
                            <th>Valor (R$)</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="partModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-microchip"></i> <span id="modalTitle">Nova Peça</span></h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="partNumber">Número de Patrimônio*</label>
                    <input type="text" id="partNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="partName">Nome da Peça*</label>
                    <input type="text" id="partName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="partBrand">Marca*</label>
                    <input type="text" id="partBrand" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="partModel">Modelo/Versão</label>
                    <input type="text" id="partModel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="partDate">Data de Compra*</label>
                    <input type="date" id="partDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="partValue">Valor (R$)*</label>
                    <input type="number" id="partValue" class="form-control" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="partStatus">Status</label>
                    <select id="partStatus" class="form-control">
                        <option value="available">Disponível</option>
                        <option value="in_use">No Cliente</option>
                        <option value="maintenance">Em manutenção</option>
                        <option value="discarded">Descartada</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancelar</button>
                <button id="savePart" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script src="./Assets/JS/cadastroPecas.js"></script>
</body>
</html>
